<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
<div id="mainDiv">
    <div id="CounterMainDiv">
        <h2>Count total:</h2>
        <p id="counterId"> </p>
    </div>

    <div id="countUpDiv">
        <button id="upButton" type="submit" onclick="countUp()">Count Up</button>
    </div>

    <div id="countDownDiv">
        <button id="downButton" type="submit" onclick="countDown()">Count Down</button>
    </div>

    <div id="resetDiv">
        <button id="resetButton" type="submit" onclick="reset()">Reset</button>
    </div>

    <div id="upTenDiv">
        <button id="upTenButton" type="submit" onclick="upTen()">Up 10</button>
    </div>

    <div id="downTenDiv">
        <button id="downTenButton" type="submit" onclick="downTen()">Down 10</button>
    </div>

</div>


    <script src="script.js"></script>
</body>
</html>
